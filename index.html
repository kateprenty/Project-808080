<!DOCTYPE HTML>
<html>

<head>
<link href='bootstrap/bootstrap.css' rel='stylesheet'>
<link ref='js/bootstrap.js' rel='stylesheet'>
  <!--

Bootstrap components we can use, like the well below.
https://getbootstrap.com/docs/3.3/components/#btn-groups

-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Burgers in Dublin </title>

</head>

<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="TheCounter.jpg" alt="The Counter">
      </div>

      <div class="item">
        <img src="Bunsen Image.jpg" alt="Bunsen">
      </div>

      <div class="item">
        <img src="ny.jpg" alt="WOW Burger">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="page-header">
    <h1> Best Burgers in Dublin </h1>
  </div>

  <p> Dublin has become a hotspot for unreal burger places. Here at
    <!--insert website name -->, we want to guide you towards the best of them all! </p>

  <div class="well">
    Hello
  </div>
</body>

</html>
